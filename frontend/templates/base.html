<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}X5Tech Student Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <a href="/">X5Tech</a>
        </div>
        <div class="nav-menu">
            <a href="/" class="nav-link">Главная</a>
            <a href="/internships" class="nav-link">Стажировки</a>
            <a href="/about" class="nav-link">О компании</a>

            {% if request.user %}
            <a href="/games" class="nav-link">Игры</a>
            <a href="/leaderboard" class="nav-link">Лидерборд</a>
            <a href="/rewards" class="nav-link">Награды</a>
            <a href="/profile" class="nav-link">Профиль</a>
            {% if request.user.is_admin or request.user.is_manager %}
            <a href="/admin" class="nav-link admin-link">Админка</a>
            {% endif %}
            <a href="/logout" class="nav-link logout-link">Выйти</a>
            {% else %}
            <a href="/login" class="nav-link">Войти</a>
            <a href="/register" class="nav-link register-link">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="footer-container">
        <p>&copy; 2024 X5Tech. Все права защищены.</p>
    </div>
</footer>

<script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
