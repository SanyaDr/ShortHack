{% extends "base.html" %}

{% block title %}Регистрация - X5Tech{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Регистрация</h1>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/register" class="auth-form">
            <div class="form-group">
                <label for="full_name">ФИО:</label>
                <input type="text" id="full_name" name="full_name" required
                       placeholder="Иванов Иван Иванович">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required
                       placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" required
                       placeholder="+7 (999) 123-45-67">
            </div>

            <div class="form-group">
                <label for="telegram_id">Telegram ID:</label>
                <input type="text" id="telegram_id" name="telegram_id" required
                       placeholder="@username">
            </div>

            <div class="form-group">
                <label for="study_direction">Направление подготовки:</label>
                <input type="text" id="study_direction" name="study_direction"
                       placeholder="Информатика и вычислительная техника">
            </div>

            <div class="form-group">
                <label for="interests">Интересы:</label>
                <textarea id="interests" name="interests" rows="3"
                          placeholder="Ваши профессиональные интересы и увлечения..."></textarea>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required
                       placeholder="Минимум 6 символов" minlength="6">
                <small>Пароль должен содержать минимум 6 символов</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-full">Зарегистрироваться</button>
            </div>
        </form>

        <div class="auth-links">
            <p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
            <p><a href="/">Вернуться на главную</a></p>
        </div>
    </div>
</div>
{% endblock %}
